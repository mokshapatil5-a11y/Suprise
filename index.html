<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just for You ü§ç</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #fce4ec, #e3f2fd, #f3e5f5);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .card {
        background: rgba(255, 255, 255, 0.85);
        padding: 40px;
        border-radius: 25px;
        text-align: center;
        max-width: 420px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        animation: fadeIn 2s ease;
    }

    h1 {
        color: #ad1457;
        margin-bottom: 15px;
    }

    p {
        color: #444;
        font-size: 17px;
        line-height: 1.6;
    }

    .heart {
        font-size: 40px;
        animation: beat 1.2s infinite;
        margin: 15px 0;
    }

    button {
        margin-top: 25px;
        padding: 12px 30px;
        border: none;
        border-radius: 30px;
        background: linear-gradient(135deg, #f06292, #ba68c8);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    button:hover {
        transform: scale(1.08);
    }

    .hidden {
        display: none;
        margin-top: 20px;
        animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    @keyframes beat {
        0%, 100% {transform: scale(1);}
        50% {transform: scale(1.2);}
    }
</style>
</head>

<body>

<div class="card">
    <h1>Hey You ü§ç</h1>
    <div class="heart">üíó</div>
    <p>
        Some people come into our lives quietly,<br>
        but their presence changes everything.
    </p>

    <button onclick="showMessage()">Tap to know üíå</button>

    <div class="hidden" id="msg">
        <p>
            I don‚Äôt know where life will take us,<br>
            but I know one thing for sure ‚Äî
            <br><br>
            <b>you feel special to me.</b>
            <br><br>
            Maybe not today, maybe not loudly,<br>
            but softly‚Ä¶ always ü§ç
        </p>
    </div>
</div>

<script>
    function showMessage() {
        document.getElementById("msg").style.display = "block";
    }
</script>

</body>
</html>
